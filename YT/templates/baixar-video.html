{% extends "base.html" %}

{% block title %}🎉 Download Concluído{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-body text-center p-5">
            <h2 class="text-success mb-3">
                ✅ Vídeo baixado com sucesso!
            </h2>
            <p class="lead mb-4">
                Seu arquivo está pronto para ser salvo no seu dispositivo.
            </p>
            <a href="{{ url_for('download_file', filename=arquivo_baixado) }}" class="btn btn-lg btn-danger px-4">
                ⬇️ Clique aqui para baixar
            </a>
        </div>
    </div>
</div>
{% endblock %}
